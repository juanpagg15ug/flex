<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MiApp</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="loginlogo">MiApp</h1>
    </header>
    
    <main>
        <div class="auth-container">
            <h2>Create an account</h2>
            <p class="subtitle">Enter your email to sign up for this app</p>
            
            <form class="auth-form">
                <input type="email" placeholder="email@domain.com" required>
                <button type="submit" class="btn-primary">Sign up with email</button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <button class="btn-google">
                <img src="../assets/icons/Google.png" alt="Google" class="google-icon">
                Google
            </button>
            
            <p class="legal-text">
                By clicking continue, you agree to our 
                <a href="#">Terms of Service</a> 
                and 
                <a href="#">Privacy Policy</a>
</body>
</html>
